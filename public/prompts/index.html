<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../meta/main.css">
    <title>Prompts | Drawin</title>
<style>
#p_previous span {
    font-weight: bolder;
    font-family: var(--display-font);
}
#p_previous li {
    transition: 0.2s padding;
    margin-bottom: 0.5rem;
    border-left: 3px solid #0000;
}
#p_previous li:hover {
    list-style: none;
    border-left: 3px solid var(--accent-color);
    padding: 1.5rem 1rem;
}
</style>
</head>
<body>

    <article class="main-content" style="min-height: 90vh;">
        <h1>Prompts</h1>
        <h2>Current Prompt</h2>
        <blockquote id="p_current"></blockquote>

        <h2>Previous Prompts</h2>
        <div id="p_previous"></div>
    </article>

<script src="./../meta/main.js"></script>
<script>
fetch("./../meta/prompts.json")
.then((response) => response.json())
.then((prompts) => {
    current.index = getIndex(prompts, current.date)
    current.prompt = prompts[current.index][1]
    
    promptCurrent = document.getElementById("p_current")
    promptCurrent.innerHTML = `
        <a href="./../entries/?${prompts[current.index][0]}">
            ${current.prompt}
            <span>${current.dateTxt}</span>
        </a>
    ` 

    promptPrevious = document.getElementById("p_previous")
    result = document.createElement('ul')
    for (i = current.index-1; i > -1; i--) {
        itemWrap = document.createElement('a')
        itemWrap.href = `./../entries/?${prompts[i][0]}`

        item = document.createElement('li')
        item.innerHTML = `<span>20${prompts[i][0]} Â» </span> ${prompts[i][1]}`
        itemWrap.append(item)
        result.append(itemWrap)
	}
    promptPrevious.append(result)
})
</script>
</body>
</html>
