---
layout: default
---
<article id="post" class="main-content">
    <div id="post_info" class="outline">
        <h1>{{ page.title }} </h1>
        <time>
            {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
            {{ page.date | date: date_format }}
        </time>
    </div>
    {{ content }}
</article>
